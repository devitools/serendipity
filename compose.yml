services:
  app:
    container_name: serendipity-app
    image: devitools/hyperf:8.3-dev
    entrypoint: [ "sh", "-c" ]
    volumes:
      - ./:/opt/www
    ports:
      - "9501:9501"
    environment:
      - SCAN_CACHEABLE=false
      - STDOUT_LOG_LEVEL=alert,critical,emergency,error,warning,notice,info
    restart: on-failure
