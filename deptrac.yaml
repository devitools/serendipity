deptrac:
  paths:
    - ./src

  exclude_files:
    - '#.*test.*#'

  layers:
    - name: Application
      collectors:
        - type: classLike
          value: ^Serendipity\\Application\\.*

    - name: Domain
      collectors:
        - type: classLike
          value:
            ^Serendipity\\Domain\\.*|\
            ^Constructo\\Core\\.*|\
            ^Constructo\\Support\\.*|\
            ^Constructo\\Type\\.*|\
            ^Constructo\\Factory\\.*

    - name: Infrastructure
      collectors:
        - type: classLike
          value: ^Serendipity\\Infrastructure\\.*

    - name: Presentation
      collectors:
        - type: classLike
          value: ^Serendipity\\Presentation\\.*

    # Define the supported global layers
    - name: Contract
      collectors:
        - type: classLike
          value:
            ^Hyperf\\Contract\\.*|\
            ^Psr\\Container\\ContainerExceptionInterface$|\
            ^Psr\\Container\\NotFoundExceptionInterface$|\
            ^Psr\\EventDispatcher\\EventDispatcherInterface$|\
            ^Constructo\\Contract\\.*

    - name: Native
      collectors:
        - type: classLike
          value: ^\w+$|^(DS|Decimal)\\.*$

    - name: Vendor
      collectors:
        - type: bool
          must:
            - type: classLike
              value:
                ^Psr\\(Http|Log|Container)\\.*|\
                ^Hyperf\\(Command|Context|Coordinator|DB|Event|ExceptionHandler|Guzzle|HttpMessage|HttpServer)\\.*|\
                ^Google\\.*|\
                ^GuzzleHttp\\.*|\
                ^SleekDB\\.*|\
                ^Visus\\Cuid2\\.*|\
                ^Sentry\\.*|\
                ^Swow\\.*|\
                ^MongoDB\\.*|\
                ^Symfony\\.*
          must_not:
            - type: classLike
              value:
                ^Hyperf\\Contract\\.*|\
                ^Psr\\Container\\ContainerInterface$|\
                ^Psr\\Container\\ContainerExceptionInterface$|\
                ^Psr\\Container\\NotFoundExceptionInterface$|\
                ^Psr\\Http\\Message\\ServerRequestInterface$|\
                ^Psr\\EventDispatcher\\EventDispatcherInterface$|\
                ^Hyperf\\Context\\Context$|\
                ^Hyperf\\Validation\\ValidationException$|\
                ^Hyperf\\Validation\\Request\\FormRequest$

    - name: Validation
      collectors:
        - type: classLike
          value:
            ^Serendipity\\Hyperf\\Request\\HyperfFormRequest$|\
            ^Psr\\Container\\ContainerInterface$|\
            ^Psr\\Http\\Message\\ServerRequestInterface$|\
            ^Hyperf\\Context\\Context$|\
            ^Hyperf\\Validation\\ValidationException$|\
            ^Hyperf\\Validation\\Request\\FormRequest$

  ruleset:
    Application:
      - Domain
      - Contract
      - Native
    Domain:
      - Contract
      - Native
    Infrastructure:
      - Domain
      - Contract
      - Native
      - Vendor
      - Validation
    Presentation:
      - Domain
      - Contract
      - Native
      - Application
      - Infrastructure
      - Validation
    Validation:
      - Domain
      - Native
      - Contract
